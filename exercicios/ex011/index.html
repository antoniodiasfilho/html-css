<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente mudar o tamanho da janela</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Audios</h1>
    <p>Vamos adicionar um audio</p>

    <audio preload="metadata" controls loop>
        <source src="midia/Christoffer Moe Ditlevsen - Diamond Heist (Royalty Free Music).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
