<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- TAMAMHO PADRAO DE UM IFRAME É 300 X 150 -->
    <p>Acessando o  site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/">cursoemvideo</a>
        </iframe>
           
    para aprender a programar</p>



    <p>O repositorio do guanabara no   
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">github</a>
        </iframe>
           
        tambem é bem legal
    </p>
</body>
</html>
