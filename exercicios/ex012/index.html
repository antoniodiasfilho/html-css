<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos Hospedados localmente</h1>
    <p>Este video esta Hospedado no meu servidor</p>
    <video width="560" controls poster="imagens/capa-meu-video.png" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Videos do YouTube</h1>
    <p>Esta video esta vindo do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM?si=fjuywrOfAe_mkNyX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Videos  do Vimeo</h1>
    <p>Este video esta vindo do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
